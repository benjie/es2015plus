# ES2015: `let` and `const`

.beforeAfter[
.before[
```js
var i = 'i';
var seven = 7;
if (seven < 6) i = 'I';
if (i == 'i') {
  var j = 'j';
}
seven++; // e.g. typo
console.log(j == 'j'); // true
```
]

.after[
```js
let i = 'i';
const seven = 7;
if (seven < 6) i = 'I';
if (i == 'i') {
  const j = 'j'; // braces-scoped
}
seven++; // ERROR: const
console.log(j == 'j'); // ERROR:
         // j doesn't exist
```
]
]

# ES2015: default function parameters

.beforeAfter[
.before[
```js
function foo(bar, baz) {
  if (baz === undefined) {
    baz = [];
  }
  return qux(bar, baz, 'quux');
}
```
]

.after[
```js
function foo(bar, baz = []) {
  return qux(bar, baz, 'quux');
}
```
]
]

# ES2015: rest/spread parameters

.beforeAfter[
.before[
```js
function foo(bar) {
  var rest = 
    Array.prototype.slice.call(
      arguments,
      1
    );
  console.log(rest.length);
  return qux.apply(
    null,
    [bar].concat(rest)
  );
}
```
]

.after[
```js
function foo(bar, ...rest) {
  console.log(rest.length);
  return qux(bar, ...rest);
}
```
]
]

# ES2015: object literal extensions

.beforeAfter[
.before[
```js

# ES2015: destructuring

```js
var arr = [1, 'foo', /regex/, 10, 20, 30, 40];
var obj = {two: 2, bar: 'bar', fn: function(){}, a: 1, b: 2, c: 3};
```

.beforeAfter[
.before[
```js
var one = arr[0],
    foo = arr[1],
    regex = arr[2],
    rest = arr.slice(3);
var two = obj.two,
    bar = obj.bar,
    fn = obj.fn;
```
]
.after[
```js
const [one, foo, regex, ...rest] = arr;
const {two, bar, fn} = obj;
```
]

# ES2015: classes

.beforeAfter[
.before[
```js
function Foo() {
  Bar.call(this);
  this.val = true;
}
var _Bar = function() {};
_Bar.prototype = Bar.prototype;
Foo.prototype = new _Bar();

};

# ES2015: Generators

```js
function* idMaker() {
    var index = 0;
    while(true)
        yield index++;
}

var gen = idMaker(); // "Generator { }"

console.log(gen.next().value); // 0
console.log(gen.next().value); // 1
console.log(gen.next().value); // 2
```

```js
// Data from the user, e.g. query string
const a = '1; delete from foo; --';
const b = 2;
```

--

```js
const results = sql`SELECT * FROM foo WHERE bar = ${a} AND baz = ${b};`;
```

--

```js
function sql(strings, ...args) {
  return db.query(strings.join('?'), args);
}
```

--

```js


// equivalent to:

  'SELECT * FROM foo WHERE bar = ? AND baz = ?;',
  [ '1; delete from foo; --', 2 ]

# ES2017: async/await

```js
async function fetchJson(url) {
  try {
    let request = await fetch(url);
    let text = await request.text();
    return JSON.parse(text);
  }
  catch (error) {
    console.log(`ERROR: ${error.stack}`);
  }
}
```

--

**Supported natively in Node 7.6+**, latest Chrome, Firefox, and Safari! (Sadly not iOS/Android yet.)

## ES2018: rest/spread properties

```js
var obj = {two: 2, bar: 'bar', fn: function(){}, a: 1, b: 2, c: 3};
```

.beforeAfter[
.before[
```js
var obj2 = Object.assign(
  {}, obj, {d: 4, e: 5});
var two = obj.two,
    bar = obj.bar,
    fn = obj.fn;
var other = Object.keys(obj)
  .filter(function(key){
    return ['two', 'bar', 'fn']
      .indexOf(key) < 0;
  })
  .reduce(
    function(memo, key) {
      memo[key] = obj[key];
      return memo;
    }, {});
```
]
.after[
```js
const obj2 = {...obj, d: 4, e: 5};
const {two, bar, fn, ...other} = obj;
```
]
]
